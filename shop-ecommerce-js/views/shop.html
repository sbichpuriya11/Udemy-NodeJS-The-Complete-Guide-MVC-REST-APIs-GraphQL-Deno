<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/shop.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <a href="/">Shop</a>
        <a href="/admin/add-product">Add Product</a>
      </div>
    </div>

    <div class="main-container">
      <h1>Our Products</h1>
      <div class="cards">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Product Image" />
          <div class="card-body">
            <div class="card-title">Product 1</div>
            <div class="card-description">
              This is a short description of Product 1.
            </div>
            <div class="card-price">$19.99</div>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Product Image" />
          <div class="card-body">
            <div class="card-title">Product 2</div>
            <div class="card-description">
              This is a short description of Product 2.
            </div>
            <div class="card-price">$29.99</div>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Product Image" />
          <div class="card-body">
            <div class="card-title">Product 3</div>
            <div class="card-description">
              This is a short description of Product 3.
            </div>
            <div class="card-price">$39.99</div>
          </div>
        </div>
        <!-- Add more cards as needed -->
      </div>
    </div>
  </body>
</html>

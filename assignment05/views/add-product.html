<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/add-product.css">
</head>

<body>

    <div class="container-fluid">
        <nav>
            <div class="nav-wrapper blue darken-2">
                <div class="container">
                    <a href="/" class="brand-logo">Ecommerce Shop</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="/">Shop</a></li>
                        <li><a href="/products/add-product">Add Product</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <div class="container mt-5">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card mui-card">
                    <div class="card-content">
                        <h5 class="center-align">Product Registration</h5>
                        <form method="POST" action="/products/add-product">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="product_name" type="text" class="validate" name="productName">
                                    <label for="product_name">Product Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="product_price" type="number" class="validate" step="0.01"
                                        name="productPrice">
                                    <label for="product_price">Price</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="product_image" type="text" class="validate" name="productImage">
                                    <label for="product_image">Image URL</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="product_description" class="materialize-textarea"
                                        name="productDescription"></textarea>
                                    <label for="product_description">Description</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 center-align">
                                    <button class="btn waves-effect waves-light" type="submit">Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
